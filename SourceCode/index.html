<canvas id = "c"></canvas>
<div id="uiContainer">
    <div id="ui">
      <div id="fieldOfView"></div>
      <div id="x"></div>
      <div id="y"></div>
      <div id="z"></div>
      <div id="angleX"></div>
      <div id="angleY"></div>
      <div id="angleZ"></div>
    </div>
  </div>
    <script id = "vertexShader" type = "notjs">
        attribute vec4 vertexPos;
        attribute vec4 color;
        uniform mat4 u_mat;
        varying vec4 v_color;

        void main()
        {
            gl_Position = u_mat * vertexPos;
            v_color = color;
        }
    </script>

    <script id = "fragmentShader" type = "notjs">

        precision mediump float;
        varying vec4 v_color;

        void main()
        {
            gl_FragColor = v_color;
        }

    </script>
<script src = "m4.js"></script>
<script src = "ui.js"></script>
<script src = "functions.js"></script>
<script src = "webGLUtils.js"></script>
<script src = "app.js"> </script>
